    <article id="post-hello-world" class="article article-type-post" itemscope itemprop="blogPost">
  <div class="article-meta">

  <div class="article-inner">
    
    
    <div class="article-entry" itemprop="articleBody">
      
        <hr>
<h2 id="IE6-7的兼容总结"><a href="#IE6-7的兼容总结" class="headerlink" title="IE6 7的兼容总结"></a><h1 align="center">IE6 7的兼容总结</h1></h2><h3 id="H5标签兼容"><a href="#H5标签兼容" class="headerlink" title="H5标签兼容"></a>H5标签兼容</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">1.用js生成元素，生成的是内联元素，因此需要display：block（元素过多，便不适合使用了）。</div><div class="line">2.使用js库html5shiv.js。</div></pre></td></tr></table></figure>
<h3 id="浮动问题"><a href="#浮动问题" class="headerlink" title="浮动问题"></a>浮动问题</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line">1.元素浮动之后,能设置宽度的话就给元素加宽度.如果需要宽度是内容撑开,就给它里边的块元素加上浮动。</div><div class="line">2.IE6下子元素超出父级宽高，会把父级的宽高撑开（不要让子元素的宽高超过父级）。</div><div class="line">3.同一行不建议同时存在一个浮动元素和一个非浮动的元素，因为它们的层级不同。</div><div class="line">4.li里元素都浮动 li 在IE6 7  下方会产生4px间隙问题（添加vertical-algin：top）。</div><div class="line">5.IE6下浮动元素和绝对定位元素是同级的话定位元素会消失。（让他们俩不处于同级就可以避免）。</div></pre></td></tr></table></figure>
<h3 id="BFC-amp-haslayout"><a href="#BFC-amp-haslayout" class="headerlink" title="BFC&amp;haslayout"></a>BFC&amp;haslayout</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div></pre></td><td class="code"><pre><div class="line">BFC（block formatting context）标准浏览器(除了ie6,7,8)</div><div class="line">a.float的值不为none</div><div class="line">b.overflow的值不为visible</div><div class="line">c.display的值为table-cell，table-caption，inline-block中的任何一个</div><div class="line">d.position的值不为relative和static</div><div class="line">e.width|height|min-width|min-height:(!aotu)</div><div class="line"></div><div class="line">haslayout      IE浏览器特有</div><div class="line">a、writing-mode:tb-rl</div><div class="line">b、-ms-writing-mode:tb-rl</div><div class="line">c、zoom:(!normal)</div></pre></td></tr></table></figure>
<h3 id="Margin"><a href="#Margin" class="headerlink" title="Margin"></a>Margin</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">1.margin-top传递（触发BFC和hashlayout）。</div><div class="line">2.上下margin叠压（尽量使用同一方向的margin，比如都设置top或者bottom）</div></pre></td></tr></table></figure>
<h3 id="Hack"><a href="#Hack" class="headerlink" title="Hack"></a>Hack</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">针对不同的浏览器写不同的CSS 样式的过程，就叫CSS hack!</div><div class="line">1.\9 所有的IE10及之前</div><div class="line">2.+ * IE7及ie7以下的ie浏览器认识</div><div class="line">3._IE6及ie6的ie浏览器认识</div></pre></td></tr></table></figure>
<h3 id="Png24"><a href="#Png24" class="headerlink" title="Png24"></a>Png24</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">DD_belatedPNG_0.0.8a.js(ie6的body上png24无法处理，用_filter和_background-image:none;)。</div></pre></td></tr></table></figure>
<h3 id="其他"><a href="#其他" class="headerlink" title="其他"></a>其他</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line">1.ie6兼容inline-block，*display:inline;zoom:1;</div><div class="line">2.ie6兼容1px： overflow：hidden；</div><div class="line">3.ie6双边距：当元素浮动后再设置margin那么就会产生双倍边距 针对ie6,7 添加*display：inline；</div><div class="line">4.IE6 7 父级元素的overflow:hidden 是包不住子级的relative（给父级也设置relative）</div><div class="line">5.避免父级宽高出现奇数</div></pre></td></tr></table></figure>
<h3 id="权重类型"><a href="#权重类型" class="headerlink" title="权重类型"></a>权重类型</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">默认 &lt; 类型 &lt; class &lt; id &lt; style(行间) &lt; !important </div><div class="line">在写样式的时候需要看权重值，如果相同会互相抵消，那么就看谁是后写的。</div></pre></td></tr></table></figure>
